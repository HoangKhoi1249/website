<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ post['title'] }}</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        .controls {
            margin: 1em 0;
            display: flex;
            gap: 1em;
        }

        .theme-toggle, .font-controls button {
            cursor: pointer;
            padding: 6px 10px;
            font-size: 1em;
        }

        body.dark-mode {
            background-color: #111;
            color: #eee;
        }

        body.dark-mode a { color: #80bfff; }
        body.dark-mode pre { background: #1e1e1e; color: #eee; }
    </style>
</head>
<body>
    <div class="post-detail">
        <div class="controls">
            <button class="theme-toggle" onclick="toggleTheme()">üåó Chuy·ªÉn theme</button>
            <div class="font-controls">
                <button onclick="changeFontSize(1)">A+</button>
                <button onclick="changeFontSize(-1)">A-</button>
                <button onclick="resetFontSize()">M·∫∑c ƒë·ªãnh</button>
            </div>
        </div>

        <h1 class="post-title">{{ post['title'] }}</h1>
        <p class="post-series"><i>B·ªô: {{ post['series'] or 'Ch∆∞a ph√¢n lo·∫°i' }}</i></p>
        <hr>

        <div class="post-content">
            <pre id="contentArea">{{ post['content'] }}</pre>
        </div>

        <p><a href="../index.html">‚Üê Quay v·ªÅ danh s√°ch</a></p>
    </div>

    <script>
        const contentArea = document.getElementById("contentArea");
        let defaultSize = 16;

        function changeFontSize(delta) {
            const current = parseInt(window.getComputedStyle(contentArea).fontSize);
            contentArea.style.fontSize = (current + delta) + "px";
        }

        function resetFontSize() {
            contentArea.style.fontSize = defaultSize + "px";
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        }

        (function initTheme() {
            const saved = localStorage.getItem("theme");
            if (saved === "dark") {
                document.body.classList.add("dark-mode");
            }
        })();
    </script>
</body>
</html>
